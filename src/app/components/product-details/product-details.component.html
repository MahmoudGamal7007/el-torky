<app-navbar [User]="User"></app-navbar>



<!-- The Header of the products details -->
<header style="padding-top: 63px">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <img src="assets/uploads/{{Product.img_href}}" alt="test" class="img-fluid prod_img">
      </div>
      <table class="table-bordered table-light col-8">
        <tr>
          <td>العدد : </td>
          <!-- <td>Test2</td> -->
        </tr>
        <tr>
          <td>عدد المشترين :</td>
          <!-- <td>Test</td> -->
        </tr>
        <tr>
          <td>الخامة : {{Product.mat}}</td>
          <!-- <td>Test</td> -->
        </tr>
        <tr>
          <td>القسم : {{Product.cat}}</td>
          <!-- <td>Test</td> -->
        </tr>
        <tr>
          <td>تمت اضافته :</td>
          <!-- <td>Test</td> -->
        </tr>
      </table>
      <form class="col-6" [formGroup]="form" (ngSubmit)="addComment()">
        <div class="form-group col-12">
          <textarea formControlName="comment" name="body" class="form-control col-12"></textarea>
        </div>
        <div class="form-group col-8">
          <button type="submit" class="btn btn-primary" [title]="tooltip()"
            [disabled]="form.status == 'INVALID' || User.id == undefined">ضع تعليق</button>
        </div>
      </form>
    </div>
  </div>
</header>


<!-- the comments -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-8" *ngIf="Comments.length; then thenTemplate; else elseTemplate">
      </div>
    </div>
  </div>
</section>

<!-- The website Footer -->
<app-footer></app-footer>


<ng-template #thenTemplate>
  <ng-container *ngFor="let comment of Comments; trackBy: trackByComments">
    <div class="col-12"><small class="font-weight-bold">{{comment.user_id}}</small></div>
    <br>
    <div class="col-12"><small>{{comment.body}}</small></div>
  </ng-container>
</ng-template>


<ng-template #elseTemplate>
  ليس هناك تعليقات بعد
</ng-template>
