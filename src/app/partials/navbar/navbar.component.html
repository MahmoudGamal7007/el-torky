<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand font-weight-bold" routerLink="/">التركي</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="User.firstname; then auth else unauth"></ng-container>
      </ul>
    </div>
  </div>
</nav>

<ng-template #auth>
  <li class="nav-item active">
    <a class="nav-link" routerLink="/user/{{User.id}}">{{User.firstname + " " + User.lastname}}<span class="sr-only">(current)</span></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="logout()" tabindex="-1" aria-disabled="true" [ngStyle]="{cursor: 'pointer'}">خروج</a>
  </li>
</ng-template>

<ng-template #unauth>
  <li class="nav-item">
    <a class="nav-link" routerLink="/register">إنشاء حساب<span class="sr-only">(current)</span></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/login">دخول</a>
  </li>
</ng-template>
